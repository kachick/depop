name: CI
on:
  push:
    branches: [main]
  pull_request:

defaults:
  run:
    # Enable fail-fast option. https://github.com/github/docs/pull/18934
    shell: 'bash'

jobs:
  check:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dprint/check@v2.2
        with:
          dprint-version: '0.37.1'
      - uses: denoland/setup-deno@v1
        with:
          deno-version: '1.34.2'
      - run: deno task check
  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: '1.34.2'
      - name: Ensure cache before build
        run: deno task cache
      - name: Install gh-action-multiline
        run: curl -fsSL https://raw.githubusercontent.com/kachick/gh-action-multiline/v0.1.0/scripts/install-in-github-action.sh | sh -s
      - name: Build
        id: build
        run: deno task build | gh-action-multiline report | tee --append "$GITHUB_OUTPUT"
      - name: Upload the product for nightly use and debug
        uses: actions/upload-artifact@v3
        with:
          name: '${{ fromJson(steps.build.outputs.report).productBasename }}'
          path: '${{ fromJson(steps.build.outputs.report).productPath }}'
          if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn`
