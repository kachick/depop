name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dprint/check@v2.2
        with:
          dprint-version: '0.37.1'
      - uses: denoland/setup-deno@v1
        with:
          deno-version: '1.34.2'
      - run: deno task check
