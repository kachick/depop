name: CI
on:
  push:
    branches: [main]
  pull_request:

defaults:
  run:
    # Enable fail-fast option. https://github.com/github/docs/pull/18934
    shell: 'bash'

jobs:
  check:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # dprint and typos check twiece in their actions and last our task, but the speed is acceptable :zap:
      - uses: dprint/check@v2.2
        with:
          # Keep same version as used in *.nix
          dprint-version: '0.40.2'
      # Keep same version as used in *.nix
      - uses: crate-ci/typos@v1.16.8
      - uses: denoland/setup-deno@v1
        with:
          # Keep same version as used in *.nix
          deno-version: '1.36.0'
      - run: deno task check
  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          # Keep same version as used in *.nix
          deno-version: '1.36.0'
      - name: Ensure cache before build
        run: deno task cache
      - name: Install gh-action-multiline
        run: curl -fsSL https://raw.githubusercontent.com/kachick/gh-action-multiline/main/scripts/install-in-github-action.sh | sh -s v0.1.1
      - name: Build
        id: build
        run: deno task build | gh-action-multiline -name=report | tee --append "$GITHUB_OUTPUT"
      - name: Upload the product for nightly use and debug
        uses: actions/upload-artifact@v3
        with:
          name: '${{ fromJson(steps.build.outputs.report).productBasename }}'
          path: '${{ fromJson(steps.build.outputs.report).productPath }}'
          if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn`
