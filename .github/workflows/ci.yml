name: CI
on:
  push:
    branches: [main]
  pull_request:

defaults:
  run:
    # Enable fail-fast option. https://github.com/github/docs/pull/18934
    shell: 'bash'

jobs:
  check:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dprint/check@v2.2
        with:
          dprint-version: '0.37.1'
      - uses: denoland/setup-deno@v1
        with:
          deno-version: '1.34.2'
      - run: deno task check
  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: '1.34.2'
      - name: Ensure cache before build
        run: deno task cache
      - name: Build
        id: build
        # Do not use `echo json=$(script)` syntax here. The script generates multilines.
        # https://github.com/kachick/renovate-config-asdf/blob/8abd3de61377ea4fd899e57d0c6c3f28d05ed80b/.github/workflows/ci-tool-versions.yml#L17
        # https://docs.github.com/en/actions/using-workflows/workflow-commands-for-github-actions#example-of-a-multiline-string
        run: |
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "report<<$EOF" | tee --append "$GITHUB_OUTPUT"
          deno task build | tee --append "$GITHUB_OUTPUT"
          echo "$EOF" >> "$GITHUB_OUTPUT"
      - name: Upload the product for nightly use and debug
        uses: actions/upload-artifact@v3
        with:
          name: '${{ fromJson(steps.build.outputs.report).productBasename }}'
          path: '${{ fromJson(steps.build.outputs.report).productPath }}'
          if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn`
