name: Release
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  release:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: '1.34.2'
      - name: Build
        id: build
        # Do not use `echo json=$(script)` syntax here. The script generates multilines.
        # https://github.com/kachick/renovate-config-asdf/blob/8abd3de61377ea4fd899e57d0c6c3f28d05ed80b/.github/workflows/ci-tool-versions.yml#L17
        run: |
          tempfile="$(mktemp)"
          echo -n 'report=' | tee --append "$tempfile"
          deno task build | tee --append "$tempfile"
          tee -a "$GITHUB_OUTPUT" < "$tempfile"
      - name: Wait other jobs
        uses: kachick/wait-other-jobs@v1
        if: startsWith(github.ref, 'refs/tags/')
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: '${{ fromJson(steps.build.outputs.report).productPath }}'
